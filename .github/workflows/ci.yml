name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  quick:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Verify test assets
        run: |
          test -s test/ASR_test.wav
          test -s test/OCR_test.mp4

      - name: Compile (syntax)
        run: python -m compileall Project

      - name: Smoke (ASR input)
        run: |
          mkdir -p artifacts
          python Project/tests/asr_smoke.py --wav test/ASR_test.wav --out artifacts/asr_smoke.json

      - name: Smoke (OCR input)
        run: |
          python Project/tests/video_smoke.py --video test/OCR_test.mp4 --out artifacts/ocr_smoke.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: artifacts