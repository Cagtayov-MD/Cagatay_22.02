name: CI

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps (if requirements exist)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            echo "No requirements file found, skipping pip install -r ..."
          fi
          pip install pytest

      - name: Verify test assets exist (repo-relative)
        shell: bash
        run: |
          test -s test/ASR_test.wav
          test -s test/OCR_test.mp4

      - name: Syntax check (compileall)
        shell: bash
        run: |
          if [ -d Project ]; then
            python -m compileall Project
          else
            python -m compileall .
          fi

      - name: Run tests
        shell: bash
        run: |
          set +e
          pytest -q
          code=$?
          set -e
          if [ $code -eq 5 ]; then
            echo "No tests collected (pytest exit code 5). Treating as success."
            exit 0
          fi
          exit $code
